join="round" stroke-width="1"/></g><g filter="url(#Shadow_2)"><rect width="482" height="35" x="48.125" y="314" fill="#fff2cc"/><rect width="482" height="35" x="48.125" y="314" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 319)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="40.008">Scope:</tspan><tspan x="40.008" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="345.117"> Outter most scope which holds services and properties such as &apos;</tspan><tspan x="385.125" y="11" font-family="Courier" font-size="12" font-weight="500" textLength="43.207">people</tspan><tspan x="428.332" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="28.98">&apos; and </tspan><tspan x="0" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="2.291">&apos;</tspan><tspan x="2.291" y="25" font-family="Courier" font-size="12" font-weight="500" textLength="36.006">email</tspan><tspan x="38.297" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="5.625">&apos;.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="65" x="48.125" y="487" fill="#c7e3f3"/><rect width="482" height="65" x="48.125" y="487" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 492)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="73.336">Child Scope:</tspan><tspan x="73.336" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="378.867"> in this case the ng-repeat directive triggers the creation of new scopes </tspan><tspan x="0" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="457.512">one for each item in an iterator expression. It than assigns the &apos;person&apos; to each scope. </tspan><tspan x="0" y="39" font-family="Helvetica" font-size="12" font-weight="500" textLength="439.564">The scopes inherit from parent scopes so anything declared at higher scope is still </tspan><tspan x="0" y="53" font-family="Helvetica" font-size="12" font-weight="500" textLength="40.014">visible.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="51.25" x="48.125" y="429.75" fill="#50abdc"/><rect width="482" height="51.25" x="48.125" y="429.75" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 434.75)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="61.365">Directives:</tspan><tspan x="61.365" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="222.088"> instructing the compiler to perform specifi</tspan><tspan x="283.453" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="176.092">c actions. In this case a repeater </tspan><tspan x="0" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="123.012">iterates over the list of &apos;</tspan><tspan x="123.012" y="25" font-family="Courier" font-size="12" font-weight="500" textLength="43.207">people</tspan><tspan x="166.219" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="183.053">&apos; looking for the person with specifi</tspan><tspan x="349.271" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="44.678">c email. </tspan><tspan x="393.738" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="55.342">The DOM </tspan><tspan x="0" y="39" font-family="Helvetica" font-size="12" font-weight="500" textLength="318.838">element is then replicated to match the number of elements.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="27" x="48.125" y="558" fill="#a9d9a9"/><rect width="482" height="27" x="48.125" y="558" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 563)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="46.67">Markup:</tspan><tspan x="46.67" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="353.508"> evaluates expression in the closest scope and inserts it into DOM.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="27" x="48.125" y="591.5" fill="#4aab50"/><rect width="482" height="27" x="48.125" y="591.5" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 596.5)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="33.334">Filter:</tspan><tspan x="33.334" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="165.416"> Markup may include optional fi</tspan><tspan x="198.75" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="232.107">lter to transform value before it is displayed.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="35" x="48.125" y="355" fill="#ffd767"/><rect width="482" height="35" x="48.125" y="355" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 360)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="43.98">Input W</tspan><tspan x="43.875" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="32.66">idget:</tspan><tspan x="76.535" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="50.988"> binds to &apos;</tspan><tspan x="127.523" y="11" font-family="Courier" font-size="12" font-weight="500" textLength="36.006">email</tspan><tspan x="163.529" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="292.482">&apos; in its scope. Changing scope changes the widget and </tspan><tspan x="0" y="25" font-family="Helvetica" font-size="12" font-weight="500" textLength="57.352">vice versa.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="27" x="48.125" y="396.5" fill="#d08d05"/><rect width="482" height="27" x="48.125" y="396.5" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 401.5)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="8.004">V</tspan><tspan x="7.348" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="47.338">alidator:</tspan><tspan x="54.686" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="387.563"> an input widget may have optional validator to notify user of wrong input.</tspan></text></g><g filter="url(#Shadow_2)"><rect width="482" height="27" x="48.125" y="625" fill="#ffcacc"/><rect width="482" height="27" x="48.125" y="625" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 630)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="11.326">W</tspan><tspan x="11.221" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="32.66">idget:</tspan><tspan x="43.881" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="3.334"> </tspan><tspan x="46.559" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="359.49">Allows the execution of custom code which can transform the DOM.</tspan></text></g><g id="id152_Graphic"><rect width="299.5" height="13" x="176.875" y="73" fill="#ffd767"/></g><g id="id153_Graphic"><rect width="142" height="9" x="318.375" y="75" fill="#d08d05"/></g><g filter="url(#Shadow_2)"><rect width="482" height="27" x="48.125" y="658" fill="#ff5c65"/><rect width="482" height="27" x="48.125" y="658" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"/><text fill="#000" transform="translate(53.125 663)"><tspan x="0" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="54.674">Nested W</tspan><tspan x="54.568" y="11" font-family="Helvetica" font-size="12" font-weight="bold" textLength="39.334">idgets:</tspan><tspan x="93.902" y="11" font-family="Helvetica" font-size="12" font-weight="500" textLength="259.488"> widgets can be nested for added expressivness.</tspan></text></g></g><g><title>Text</title><g><xl:use filter="url(#Shadow)" xl:href="#id141_Graphic"/></g><text fill="#000" transform="translate(42.125 44)"><tspan x="0" y="11" font-family="Courier" font-size="12" font-weight="500" textLength="43.207">&lt;html&gt;</tspan><tspan x="0" y="25" font-family="Courier" font-size="12" font-weight="500" textLength="57.609"> &lt;body&gt;</tspan><tspan x="0" y="39" font-family="Courier" font-size="12" font-weight="500" textLength="432.07"> Find by email: &lt;input name=&quot;email&quot; ng-validate=&quot;email&quot;/&gt;</tspan><tspan x="0" y="53" font-family="Courier" font-size="12" font-weight="500" textLength="57.609"> &lt;ul&gt;</tspan><tspan x="0" y="67" font-family="Courier" font-size="12" font-weight="500" textLength="388.863"> &lt;li ng-repeat=&quot;person in people.$filter(email)&quot;&gt;</tspan><tspan x="0" y="81" font-family="Courier" font-size="12" font-weight="500" textLength="273.645"> {{ person.last | uppercase }},</tspan><tspan x="0" y="95" font-family="Courier" font-size="12" font-weight="500" textLength="194.432"> {{ person.first }},</tspan><tspan x="0" y="109" font-family="Courier" font-size="12" font-weight="500" textLength="79.213"> &lt;/li&gt;</tspan><tspan x="0" y="123" font-family="Courier" font-size="12" font-weight="500" textLength="295.248"> &lt;ng:switch on=&quot;$location.hashPath&quot;&gt;</tspan><tspan x="0" y="137" font-family="Courier" font-size="12" font-weight="500" textLength="345.656"> &lt;div ng-switch-when=&quot;home&quot;&gt;Welcome&lt;/div&gt;</tspan><tspan x="0" y="151" font-family="Courier" font-size="12" font-weight="500" textLength="482.479"> &lt;ng:include ng-switch-when=&quot;account&quot; src=&quot;&apos;account.html&apos;&quot;/&gt;</tspan><tspan x="0" y="165" font-family="Courier" font-size="12" font-weight="500" textLength="129.621"> &lt;/ng:switch&gt;</tspan><tspan x="0" y="179" font-family="Courier" font-size="12" font-weight="500" textLength="64.811"> &lt;/ul&gt;</tspan><tspan x="0" y="193" font-family="Courier" font-size="12" font-weight="500" textLength="64.811"> &lt;/body&gt;</tspan><tspan x="0" y="207" font-family="Courier" font-size="12" font-weight="500" textLength="50.408">&lt;/html&gt;</tspan></text><g id="id141_Graphic"><text fill="#000" transform="translate(44.125 286.26599)"><tspan x="0" y="17" font-family="Optima" font-size="18" font-weight="bold" textLength="10.332">L</tspan><tspan x="9.792" y="17" font-family="Optima" font-size="18" font-weight="bold" textLength="54.666">egend</tspan></text></g></g></g></svg>